<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="90" viewBox="0 0 300 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="block" width="300" height="40" fill="#dbc45a"/>
  </defs>

  <!-- Background -->
  <rect width="300" height="90" fill="#000080"/>
  
  <!-- Title section -->
  <g>
    <!-- Sliding block animation -->
    <use href="#block" y="25">
      <animate
        attributeName="x"
        values="-300; -300; 0; 0; 300"
        keyTimes="0; 0.3; 0.5; 0.7; 1"
        dur="4s"
        repeatCount="1"
        fill="freeze"
      />
    </use>
    
    <!-- Text -->
    <text x="150" y="52" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" 
          font-size="32" 
          fill="#ffffff" 
          text-anchor="middle"
          opacity="0">
      Daniel
      <animate
        attributeName="opacity"
        values="0; 0; 1; 1; 1"
        keyTimes="0; 0.4; 0.5; 0.8; 1"
        dur="4s"
        repeatCount="1"
        fill="freeze"
      />
    </text>   
   
  </g>
  
  <!-- Role section -->
  <g>
    <!-- Sliding block animation -->
    <use href="#block" y="55">
      <animate
        attributeName="x"
        values="-300; -300; -300; 0; 0; 300"
        keyTimes="0; 0.4; 0.5; 0.7; 0.8; 1"
        dur="4s"
        repeatCount="1"
        fill="freeze"
      />
    </use>
    
    <!-- Text -->
    <text x="150" y="75" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" 
          font-size="14" 
          fill="#ffffff" 
          text-anchor="middle" 
          font-weight="bold"
          opacity="0">
      <tspan letter-spacing="3">SENIOR DEVELOPER</tspan>
      <animate
        attributeName="opacity"
        values="0; 0; 0; 1; 1"
        keyTimes="0; 0.5; 0.6; 0.7; 1"
        dur="4s"
        repeatCount="1"
        fill="freeze"
      />
    </text>
  </g>

  <!-- Border animation -->
  <rect width="298" height="88" x="1" y="1" fill="none" stroke="#ffffff" stroke-opacity="0.2">
    <animate
      attributeName="stroke-opacity"
      values="0.1; 0.2; 0.2"
      keyTimes="0; 0.5; 1"
      dur="4s"
      repeatCount="1"
      fill="freeze"
    />
  </rect>
</svg>
